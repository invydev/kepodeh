<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kynas Store - Fixed</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary-pink: #f43f5e; --secondary-pink: #ec4899; --dark-bg: #0f172a; --card-bg: #1e293b; --text-light: #f8fafc; --text-muted: #94a3b8; --gradient: linear-gradient(135deg, var(--primary-pink), var(--secondary-pink)); }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
        body { background-color: var(--dark-bg); color: var(--text-light); padding: 15px; display: flex; justify-content: center; min-height: 100vh; }
        .container { width: 100%; max-width: 400px; }
        .header { text-align: center; margin-bottom: 20px; }
        .header h1 { font-size: 22px; font-weight: 800; background: var(--gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .card { background: var(--card-bg); border-radius: 15px; padding: 18px; margin-bottom: 15px; border: 1px solid rgba(255,255,255,0.05); }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .item { background: rgba(0,0,0,0.2); border: 1px solid transparent; border-radius: 12px; padding: 12px; text-align: center; cursor: pointer; transition: 0.2s; }
        .item.active { border-color: var(--primary-pink); background: rgba(244, 63, 94, 0.1); }
        .item.out { opacity: 0.5; filter: grayscale(1); cursor: not-allowed; }
        .p-name { font-weight: 700; font-size: 13px; margin-bottom: 3px; }
        .p-price { font-weight: 800; color: var(--primary-pink); }
        .p-stock { font-size: 10px; color: #64748b; margin-top: 5px; }
        .input-field { width: 100%; padding: 12px; background: rgba(0,0,0,0.3); border: 1px solid #334155; border-radius: 10px; color: white; margin-bottom: 15px; outline: none; }
        .btn { width: 100%; padding: 14px; border-radius: 10px; font-weight: 700; background: var(--gradient); border: none; color: white; cursor: pointer; }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .modal-overlay { position: fixed; inset: 0; background: rgba(2, 6, 23, 0.98); display: none; flex-direction: column; align-items: center; z-index: 100; padding: 20px; overflow-y: auto; }
        .inv-card { width: 100%; max-width: 360px; background: #1e293b; border-radius: 12px; padding: 20px; margin-bottom: 15px; }
        .qr-frame { background: white; padding: 12px; border-radius: 12px; margin: 15px auto; width: 220px; text-align: center; }
        .qr-frame img { width: 100%; display: block; }
        .status-item { display: flex; align-items: center; gap: 10px; margin-bottom: 10px; font-size: 14px; color: var(--text-muted); }
        .status-item.done { color: #22c55e; }
        .dot { width: 22px; height: 22px; border-radius: 50%; border: 2px solid #334155; display: flex; align-items: center; justify-content: center; flex-shrink: 0; }
        .status-item.done .dot { background: #22c55e; border-color: #22c55e; color: white; font-size: 12px; }
    </style>
</head>
<body>

<div class="container" id="mainPage">
    <div class="header"><h1>Kynas Store</h1><p>Stok Otomatis & Terintegrasi</p></div>
    <div class="card"><div class="grid" id="productGrid">Menghubungkan ke GitHub...</div></div>
    <div class="card">
        <input type="text" id="userInput" class="input-field" placeholder="Username Roblox..." oninput="validate()">
        <button id="payBtn" class="btn" disabled onclick="startPay()">BELI SEKARANG</button>
    </div>
</div>

<div class="modal-overlay" id="modalQR">
    <div class="inv-card">
        <p>User: <b id="dispUser"></b></p>
        <p>Total: <b id="resTotal" style="color:var(--primary-pink)"></b></p>
    </div>
    <div class="inv-card">
        <div class="status-item done"><div class="dot">✓</div> Data Tersimpan</div>
        <div class="status-item" id="statusWait"><div class="dot">2</div> Menunggu Pembayaran</div>
        <div class="status-item" id="statusDone"><div class="dot">3</div> Order Selesai</div>
    </div>
    <div class="inv-card" style="text-align:center;">
        <div class="qr-frame"><img id="qrImg" src=""></div>
        <p style="font-size:10px; color:#94a3b8; margin-top:10px;">ID: <span id="resID"></span></p>
    </div>
</div>

<script>
    const CONFIG = {
        token: "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", 
        owner: "invydev",
        repo: "kepodeh",
        path: "order.json",
        api: "https://kepodeh.vercel.app"
    };

    let products = [
        { id: '1', name: '100 ROBUX', price: 15000, stock: 0 },
        { id: '2', name: '500 ROBUX', price: 70000, stock: 0 },
        { id: '3', name: '1000 ROBUX', price: 135000, stock: 0 }
    ];

    let selected = null;

    async function loadStock() {
        try {
            // Tambahkan timestamp agar tidak terkena cache browser
            const res = await fetch(`https://api.github.com/repos/${CONFIG.owner}/${CONFIG.repo}/contents/${CONFIG.path}?t=${Date.now()}`, {
                headers: { "Authorization": `token ${CONFIG.token}` }
            });
            
            if (!res.ok) {
                const errorData = await res.json();
                throw new Error(errorData.message || "Gagal akses API");
            }

            const data = await res.json();
            const content = JSON.parse(atob(data.content));
            
            if(content.stock) {
                products.forEach(p => p.stock = content.stock[p.id] || 0);
                render();
            }
        } catch (e) { 
            console.error("Detail Error:", e);
            document.getElementById('productGrid').innerHTML = `
                <div style="color:#f43f5e; font-size:12px; padding:10px; border:1px solid #f43f5e; border-radius:10px;">
                    <b>ERROR:</b> ${e.message}<br>
                    <small>Cek apakah Token GitHub masih aktif.</small>
                </div>`;
        }
    }

    function render() {
        const grid = document.getElementById('productGrid');
        grid.innerHTML = '';
        products.forEach(p => {
            const isOut = p.stock <= 0;
            const div = document.createElement('div');
            div.className = `item ${isOut ? 'out' : ''} ${selected?.id === p.id ? 'active' : ''}`;
            div.innerHTML = `
                <div class="p-name">${p.name}</div>
                <div class="p-price">Rp ${p.price.toLocaleString()}</div>
                <div class="p-stock">${isOut ? 'HABIS' : 'Stok: '+p.stock}</div>
            `;
            if(!isOut) div.onclick = () => { selected = p; render(); validate(); };
            grid.appendChild(div);
        });
    }

    function validate() { document.getElementById('payBtn').disabled = !(document.getElementById('userInput').value.trim() && selected); }

    async function startPay() {
        const u = document.getElementById('userInput').value.trim();
        const inv = "RNV-" + Math.floor(Date.now()/1000);
        const btn = document.getElementById('payBtn');
        
        btn.disabled = true;
        btn.innerText = "MENYIMPAN DATA...";

        // Step 1: Simpan ke GitHub (Pending)
        const successSave = await updateDB(u, inv, "PENDING");
        if(!successSave) {
            alert("Gagal menyimpan data ke GitHub. Periksa Token kamu!");
            btn.disabled = false;
            btn.innerText = "BELI SEKARANG";
            return;
        }

        try {
            const res = await fetch(`${CONFIG.api}/api/create-qris`, {
                method: "POST", headers: {"Content-Type":"application/json"},
                body: JSON.stringify({ amount: selected.price, order_id: inv })
            });
            const d = await res.json();
            const p = d.payment || d;

            document.getElementById('dispUser').innerText = u;
            document.getElementById('resTotal').innerText = "Rp " + (selected.price + 338).toLocaleString();
            document.getElementById('resID').innerText = inv;
            document.getElementById('qrImg').src = `https://quickchart.io/qr?text=${encodeURIComponent(p.payment_number || p.qr_data)}`;
            
            document.getElementById('mainPage').style.display = 'none';
            document.getElementById('modalQR').style.display = 'flex';

            let poll = setInterval(async () => {
                try {
                    const check = await fetch(`${CONFIG.api}/api/transaction-detail?amount=${selected.price}&order_id=${inv}`);
                    const r = await check.json();
                    const trx = r.transaction || r;
                    if((trx.status || "").toLowerCase() === "completed") {
                        clearInterval(poll);
                        handleSuccess(u, inv);
                    }
                } catch(e) {}
            }, 6000);
        } catch (e) { alert("Gagal membuat pembayaran!"); location.reload(); }
    }

    async function handleSuccess(u, inv) {
        confetti({ particleCount: 150, spread: 70 });
        const sWait = document.getElementById('statusWait');
        sWait.className = "status-item done";
        sWait.innerHTML = '<div class="dot">✓</div> Pembayaran Berhasil';
        
        await updateDB(u, inv, "SUCCESS", true);
        
        const sDone = document.getElementById('statusDone');
        sDone.className = "status-item done";
        sDone.innerHTML = '<div class="dot">✓</div> Stok Berhasil Dipotong';
    }

    async function updateDB(u, inv, status, reduce = false) {
        try {
            const url = `https://api.github.com/repos/${CONFIG.owner}/${CONFIG.repo}/contents/${CONFIG.path}`;
            const resGet = await fetch(url, { headers: { "Authorization": `token ${CONFIG.token}` }});
            const data = await resGet.json();
            const content = JSON.parse(atob(data.content));

            if (reduce) {
                const idx = content.orders.findIndex(o => o.order_id === inv);
                if (idx !== -1) content.orders[idx].status = "SUCCESS";
                if (content.stock[selected.id] > 0) content.stock[selected.id] -= 1;
            } else {
                content.orders.push({ 
                    username: u, 
                    item: selected.name, 
                    order_id: inv, 
                    status: status, 
                    date: new Date().toLocaleString('id-ID') 
                });
            }

            const resPut = await fetch(url, {
                method: "PUT",
                headers: { "Authorization": `token ${CONFIG.token}`, "Content-Type": "application/json" },
                body: JSON.stringify({ 
                    message: `Update: ${status}`, 
                    content: btoa(unescape(encodeURIComponent(JSON.stringify(content, null, 2)))), 
                    sha: data.sha 
                })
            });
            return resPut.ok;
        } catch (e) { 
            console.error(e); 
            return false;
        }
    }

    window.onload = loadStock;
</script>
</body>
</html>
