<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renzz Marketplace - Auto Payment</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --primary: #f43f5e;
            --bg: #0f172a;
            --card: #1e293b;
            --text: #f8fafc;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
        body { background-color: var(--bg); color: var(--text); padding: 20px; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 450px; }

        /* Card & Input */
        .card { background: var(--card); padding: 20px; border-radius: 15px; margin-bottom: 20px; border: 1px solid #334155; }
        .input-style { width: 100%; padding: 12px; background: #000; border: 1px solid #475569; border-radius: 8px; color: white; margin: 10px 0; outline: none; }
        
        /* Grid Produk */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .item { background: #1e293b; border: 1px solid #334155; padding: 15px; border-radius: 12px; cursor: pointer; text-align: center; }
        .item.active { border-color: var(--primary); background: #1e1b4b; }
        .item.out { opacity: 0.5; cursor: not-allowed; }

        /* Button */
        .btn { width: 100%; background: var(--primary); color: white; border: none; padding: 15px; border-radius: 30px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .btn:disabled { background: #475569; cursor: not-allowed; }

        /* Modals */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: none; align-items: center; justify-content: center; z-index: 100; padding: 20px; }
        .modal-content { background: white; color: #1e293b; padding: 25px; border-radius: 20px; width: 100%; max-width: 380px; text-align: center; }
        
        /* QR Frame */
        .qr-frame { background: white; padding: 10px; border-radius: 10px; border: 1px solid #e2e8f0; margin: 15px 0; }
        .qr-frame img { width: 100%; display: block; }

        /* Invoice Style */
        .inv-box { text-align: left; background: #f8fafc; padding: 15px; border-radius: 10px; border: 1px dashed #cbd5e1; margin-top: 15px; }
        .inv-row { display: flex; justify-content: space-between; margin-bottom: 5px; font-size: 13px; }
        .inv-val { font-weight: 800; color: #0f172a; }
    </style>
</head>
<body>

<div class="container">
    <h2 style="text-align:center; margin-bottom:20px;">ðŸ›’ Renzz Marketplace</h2>

    <div class="grid" id="productGrid"></div>

    <div class="card" style="margin-top:20px;">
        <p style="color: #38bdf8; font-size: 14px; font-weight: bold;">Lengkapi Data:</p>
        <input type="text" id="username" class="input-style" placeholder="Masukkan Username Roblox" oninput="validate()">
        <button id="payBtn" class="btn" disabled onclick="bayar()">BELI SEKARANG</button>
    </div>
</div>

<div class="modal" id="modalQR">
    <div class="modal-content">
        <h3 style="margin-bottom: 5px;">Selesaikan Pembayaran</h3>
        <p style="font-size: 12px; color: #64748b;">Scan QRIS di bawah ini:</p>
        <div class="qr-frame">
            <img id="qrImg" src="" alt="QRIS">
        </div>
        <h2 id="hargaQR">Rp 0</h2>
        <p style="font-size: 11px; margin-top: 10px; color: #f43f5e;">Jangan tutup halaman ini. <br>Sistem akan cek otomatis dalam 5-10 detik.</p>
        <button onclick="batal()" style="margin-top:15px; background:none; border:none; color:#64748b; font-size:12px; cursor:pointer;">Batalkan Pesanan</button>
    </div>
</div>

<div class="modal" id="modalInv">
    <div class="modal-content" style="border-top: 5px solid #22c55e;">
        <div style="background:#dcfce7; color:#15803d; width:50px; height:50px; border-radius:50%; display:flex; align-items:center; justify-content:center; margin: 0 auto 10px; font-size:24px;">âœ“</div>
        <h2 style="color:#15803d;">Pembayaran Berhasil!</h2>
        
        <div class="inv-box">
            <div class="inv-row"><span>USERNAME</span><span class="inv-val" id="resUser"></span></div>
            <div class="inv-row"><span>JUMLAH</span><span class="inv-val" id="resQty" style="color:#f43f5e;"></span></div>
            <div class="inv-row"><span>ID TRANSAKSI</span><span class="inv-val" id="resInv"></span></div>
        </div>

        <button onclick="selesai()" class="btn" style="background:#0f172a; margin-top:10px;">TUTUP</button>
    </div>
</div>

<script>
    const API_URL = "https://kepodeh.vercel.app";
    const data = [
        { id: '1', name: '100 ROBUX', price: 1200, stock: 5 },
        { id: '2', name: '200 ROBUX', price: 2400, stock: 0 }
    ];

    let terpilih = null;
    let poll = null;

    function render() {
        const grid = document.getElementById('productGrid');
        grid.innerHTML = '';
        data.forEach(p => {
            const div = document.createElement('div');
            div.className = `item ${p.stock === 0 ? 'out' : ''} ${terpilih?.id === p.id ? 'active' : ''}`;
            div.innerHTML = `<b>${p.name}</b><br><small>Stok: ${p.stock}</small><br><span style="color:#f43f5e">Rp ${p.price.toLocaleString()}</span>`;
            if(p.stock > 0) div.onclick = () => { terpilih = p; render(); validate(); };
            grid.appendChild(div);
        });
    }

    function validate() {
        const user = document.getElementById('username').value.trim();
        document.getElementById('payBtn').disabled = !(user && terpilih);
    }

    async function bayar() {
        const user = document.getElementById('username').value.trim();
        const inv = "RNV-" + Date.now();
        const btn = document.getElementById('payBtn');
        
        btn.disabled = true;
        btn.innerText = "Processing...";

        try {
            const res = await fetch(`${API_URL}/api/create-qris`, {
                method: "POST",
                headers: {"Content-Type":"application/json"},
                body: JSON.stringify({ amount: terpilih.price, order_id: inv })
            });
            const d = await res.json();
            const pay = d.payment || d;

            document.getElementById('qrImg').src = pay.code ? `https://app.pakasir.com/qris/${pay.code}.png` : `https://quickchart.io/qr?text=${pay.payment_number}`;
            document.getElementById('hargaQR').innerText = "Rp " + terpilih.price.toLocaleString();
            document.getElementById('modalQR').style.display = 'flex';

            // Mulai Cek Pembayaran (Polling)
            startCheck(inv, terpilih.price, user, terpilih.name);
        } catch (e) {
            alert("Gagal koneksi ke server!");
            btn.disabled = false;
            btn.innerText = "BELI SEKARANG";
        }
    }

    function startCheck(inv, price, user, item) {
        poll = setInterval(async () => {
            try {
                const res = await fetch(`${API_URL}/api/transaction-detail?amount=${price}&order_id=${inv}`);
                const d = await res.json();
                if ((d.status || "").toUpperCase().includes("SUCCESS")) {
                    showInvoice(inv, user, item);
                }
            } catch (e) {}
        }, 4000);
    }

    function showInvoice(inv, user, item) {
        clearInterval(poll);
        document.getElementById('modalQR').style.display = 'none';
        
        document.getElementById('resUser').innerText = user.toUpperCase();
        document.getElementById('resQty').innerText = item;
        document.getElementById('resInv').innerText = inv;
        
        document.getElementById('modalInv').style.display = 'flex';
        confetti({ particleCount: 150, spread: 70 });
        
        // Update URL
        const newUrl = window.location.origin + window.location.pathname + `?inv=${inv}&user=${user}&item=${item}`;
        window.history.pushState({}, '', newUrl);
    }

    function batal() {
        clearInterval(poll);
        location.reload();
    }

    function selesai() {
        location.href = window.location.origin + window.location.pathname;
    }

    render();
</script>

</body>
</html>
