<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kynas Store - UI Lama</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    /* CSS UI LAMA */
    :root {
      --pink: #f43f5e;
      --soft-pink: #fff1f2;
    }
    body { font-family: sans-serif; background: #f8fafc; color: #333; padding: 20px; display: flex; justify-content: center; }
    .container { width: 100%; max-width: 400px; }
    
    .card { background: white; border-radius: 12px; padding: 15px; margin-bottom: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
    h2 { font-size: 16px; margin-bottom: 10px; color: var(--pink); }

    /* Input & Produk UI LAMA */
    input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 8px; margin-top: 5px; }
    .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px; }
    .item { border: 1px solid #ddd; padding: 10px; border-radius: 10px; text-align: center; cursor: pointer; }
    .item.active { border-color: var(--pink); background: var(--soft-pink); }
    .item.out { opacity: 0.5; cursor: not-allowed; }
    
    /* Tombol Pink Klasik */
    .btn { width: 100%; background: var(--pink); color: white; border: none; padding: 12px; border-radius: 25px; font-weight: bold; cursor: pointer; margin-top: 15px; }
    .btn:disabled { background: #ccc; }

    /* Modal Style */
    .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.7); display: none; align-items: center; justify-content: center; padding: 20px; z-index: 100; }
    .modal-content { background: white; padding: 20px; border-radius: 15px; width: 100%; max-width: 320px; text-align: center; }
    
    /* Invoice UI LAMA */
    .inv-box { background: #f9f9f9; border: 1px dashed #ccc; padding: 10px; text-align: left; margin-top: 10px; border-radius: 8px; }
    .inv-row { display: flex; justify-content: space-between; font-size: 12px; margin-bottom: 5px; }
    .inv-val { font-weight: bold; }
  </style>
</head>
<body>

<div class="container">
  <div class="card">
    <h2>1. Masukkan Username</h2>
    <input type="text" id="user" placeholder="Username Roblox..." oninput="check()">
  </div>

  <div class="card">
    <h2>2. Pilih Produk</h2>
    <div class="grid" id="products"></div>
  </div>

  <div class="card">
    <button id="payBtn" class="btn" disabled onclick="bayar()">BELI SEKARANG</button>
  </div>
</div>

<div class="modal" id="modalQR">
  <div class="modal-content">
    <p style="font-size:13px">ID: <span id="idTrx" style="font-weight:bold"></span></p>
    <div style="margin: 10px 0; border: 1px solid #eee; padding: 5px;"><img id="qrImg" src="" style="width:100%"></div>
    <h3 id="amountQR">Rp 0</h3>
    <p style="font-size:11px; color:red">Bayar sesuai nominal agar otomatis!</p>
    <button onclick="location.reload()" style="background:none; border:none; color:gray; cursor:pointer; margin-top:10px;">Batal</button>
  </div>
</div>

<div class="modal" id="modalInv">
  <div class="modal-content">
    <div style="color:green; font-size:40px">âœ”</div>
    <h3 style="color:green">Berhasil Dibayar!</h3>
    <div class="inv-box">
      <div class="inv-row"><span>User:</span><span class="inv-val" id="resU"></span></div>
      <div class="inv-row"><span>Item:</span><span class="inv-val" id="resI"></span></div>
      <div class="inv-row"><span>ID:</span><span class="inv-val" id="resID"></span></div>
    </div>
    <button onclick="location.href=location.pathname" class="btn">SELESAI</button>
  </div>
</div>

<script>
  const API = "https://kepodeh.vercel.app";
  const list = [
    { id: 1, name: "100 ROBUX", price: 15000, stock: 10 },
    { id: 2, name: "500 ROBUX", price: 75000, stock: 5 }
  ];

  let select = null;
  let timer = null;

  function render() {
    const box = document.getElementById('products');
    box.innerHTML = '';
    list.forEach(p => {
      const d = document.createElement('div');
      d.className = `item ${p.stock === 0 ? 'out' : ''} ${select?.id === p.id ? 'active' : ''}`;
      d.innerHTML = `<b>${p.name}</b><br><small>Rp ${p.price.toLocaleString()}</small>`;
      if(p.stock > 0) d.onclick = () => { select = p; render(); check(); };
      box.appendChild(d);
    });
  }

  function check() {
    const u = document.getElementById('user').value;
    document.getElementById('payBtn').disabled = !(u && select);
  }

  async function bayar() {
    const u = document.getElementById('user').value;
    const inv = "RNV-" + Date.now();
    document.getElementById('payBtn').disabled = true;
    document.getElementById('payBtn').innerText = "Loading...";

    try {
      const r = await fetch(`${API}/api/create-qris`, {
        method: "POST", headers: {"Content-Type":"application/json"},
        body: JSON.stringify({ amount: select.price, order_id: inv })
      });
      const d = await r.json();
      const p = d.payment || d;

      document.getElementById('idTrx').innerText = inv;
      document.getElementById('amountQR').innerText = "Rp " + select.price.toLocaleString();
      document.getElementById('qrImg').src = p.code ? `https://app.pakasir.com/qris/${p.code}.png` : `https://quickchart.io/qr?text=${p.payment_number}`;
      document.getElementById('modalQR').style.display = 'flex';

      // Jalankan cek otomatis
      timer = setInterval(async () => {
        const res = await fetch(`${API}/api/transaction-detail?amount=${select.price}&order_id=${inv}`);
        const st = await res.json();
        if((st.status||"").toUpperCase().includes("SUCCESS")) {
          clearInterval(timer);
          showInv(u, select.name, inv);
        }
      }, 4000);
    } catch(e) { alert("Error!"); location.reload(); }
  }

  function showInv(u, i, id) {
    document.getElementById('modalQR').style.display = 'none';
    document.getElementById('resU').innerText = u.toUpperCase();
    document.getElementById('resI').innerText = i;
    document.getElementById('resID').innerText = id;
    document.getElementById('modalInv').style.display = 'flex';
    confetti({ particleCount: 100, spread: 70 });

    // Tambahkan ID ke URL agar bisa di-share
    const newUrl = window.location.pathname + `?inv=${id}&user=${u}&item=${i}`;
    window.history.pushState({}, '', newUrl);
  }

  // Cek kalau ada ID di link pas dibuka
  window.onload = () => {
    render();
    const url = new URLSearchParams(window.location.search);
    if(url.get('inv')) {
      document.getElementById('resU').innerText = url.get('user').toUpperCase();
      document.getElementById('resI').innerText = url.get('item');
      document.getElementById('resID').innerText = url.get('inv');
      document.getElementById('modalInv').style.display = 'flex';
    }
  };
</script>
</body>
</html>
