<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kynas Store - Modern Pink</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-pink: #f43f5e;
            --secondary-pink: #ec4899;
            --dark-bg: #0f172a;
            --card-bg: #1e293b;
            --text-light: #f8fafc;
            --gradient: linear-gradient(135deg, var(--primary-pink), var(--secondary-pink));
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
        body { background-color: var(--dark-bg); color: var(--text-light); padding: 15px; display: flex; justify-content: center; min-height: 100vh; }
        .container { width: 100%; max-width: 400px; }

        .header { text-align: center; margin-bottom: 20px; }
        .header h1 { font-size: 22px; font-weight: 800; background: var(--gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .header p { font-size: 12px; color: #94a3b8; }

        .card { background: var(--card-bg); border-radius: 15px; padding: 18px; margin-bottom: 15px; border: 1px solid rgba(255,255,255,0.05); }

        /* Grid Produk Ramping */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .item { 
            background: rgba(0,0,0,0.2); border: 1px solid transparent; border-radius: 12px; 
            padding: 12px; text-align: center; cursor: pointer; transition: 0.2s;
        }
        .item.active { border-color: var(--primary-pink); background: rgba(244, 63, 94, 0.1); transform: scale(0.98); }
        .item.out { opacity: 0.5; filter: grayscale(1); }
        .p-name { font-weight: 700; font-size: 13px; margin-bottom: 3px; }
        .p-price { font-weight: 800; font-size: 14px; color: var(--primary-pink); }
        .p-stock { font-size: 9px; color: #64748b; }

        /* Input & Button Proporsional */
        .input-label { font-size: 11px; font-weight: 700; color: var(--secondary-pink); text-transform: uppercase; margin-bottom: 8px; display: block; }
        .input-field { 
            width: 100%; padding: 10px 14px; background: rgba(0,0,0,0.3); border: 1px solid #334155; 
            border-radius: 10px; color: white; font-size: 13px; outline: none; margin-bottom: 15px;
        }
        .input-field:focus { border-color: var(--primary-pink); }

        /* Tombol yang diperkecil */
        .btn { 
            width: 100%; padding: 12px; border-radius: 10px; font-weight: 700; font-size: 13px; 
            cursor: pointer; transition: 0.3s; display: flex; align-items: center; justify-content: center; gap: 8px;
            background: var(--gradient); border: none; color: white;
            box-shadow: 0 4px 12px rgba(244, 63, 94, 0.3);
        }
        .btn:disabled { background: #475569; box-shadow: none; opacity: 0.6; cursor: not-allowed; }

        /* Modal & Invoice */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.85); display: none; align-items: center; justify-content: center; z-index: 100; padding: 20px; backdrop-filter: blur(5px); }
        .modal-content { background: var(--card-bg); border-radius: 20px; padding: 20px; width: 100%; max-width: 320px; text-align: center; border: 1px solid rgba(255,255,255,0.1); }
        
        .qr-frame { background: white; padding: 8px; border-radius: 10px; margin: 15px auto; width: 180px; }
        .qr-frame img { width: 100%; display: block; }
        .qr-amount { font-size: 22px; font-weight: 800; color: var(--primary-pink); }

        .inv-details { background: rgba(0,0,0,0.2); border-radius: 10px; padding: 12px; text-align: left; margin: 15px 0; font-size: 12px; }
        .inv-row { display: flex; justify-content: space-between; margin-bottom: 6px; border-bottom: 1px solid rgba(255,255,255,0.05); padding-bottom: 4px; }
        .inv-val { font-weight: 700; color: var(--primary-pink); }

        @keyframes spin { to { transform: rotate(360deg); } }
        .spinner { width: 16px; height: 16px; border: 2px solid rgba(255,255,255,0.3); border-top-color: #fff; border-radius: 50%; animation: spin 0.8s linear infinite; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Kynas Store</h1>
        <p>Proses otomatis & instan</p>
    </div>

    <div class="card">
        <span class="input-label">Pilih Produk</span>
        <div class="grid" id="productGrid"></div>
    </div>

    <div class="card">
        <span class="input-label">Data Akun</span>
        <input type="text" id="userInput" class="input-field" placeholder="Username Roblox..." oninput="validate()">
        <button id="payBtn" class="btn" disabled onclick="startPay()">
            BELI SEKARANG
        </button>
    </div>
</div>

<div class="modal-overlay" id="modalQR">
    <div class="modal-content">
        <h3 style="font-size: 16px;">Scan Pembayaran</h3>
        <div class="qr-frame"><img id="qrImg" src="" alt="QR"></div>
        <div class="qr-amount" id="qrAmount">Rp 0</div>
        <p style="font-size: 10px; color: #94a3b8; margin-top: 10px;">ID: <span id="resID"></span></p>
        <button onclick="location.reload()" style="background:none; border:none; color:#ef4444; font-size:11px; margin-top:15px; cursor:pointer;">Batalkan</button>
    </div>
</div>

<div class="modal-overlay" id="modalInv">
    <div class="modal-content">
        <div style="background:#22c55e; width:40px; height:40px; border-radius:50%; display:flex; align-items:center; justify-content:center; margin:0 auto 10px; font-size:20px;">âœ“</div>
        <h2 style="color:#22c55e; font-size:18px;">Berhasil!</h2>
        <div class="inv-details">
            <div class="inv-row"><span>User</span><span class="inv-val" id="invUser"></span></div>
            <div class="inv-row"><span>Item</span><span class="inv-val" id="invItem"></span></div>
            <div class="inv-row"><span>ID</span><span id="invID" style="font-size:10px; opacity:0.7;"></span></div>
        </div>
        <button onclick="location.href=location.pathname" class="btn">SELESAI</button>
    </div>
</div>

<script>
    const API = "https://kepodeh.vercel.app";
    const products = [
        { id: '1', name: '100 ROBUX', price: 15000, stock: 10 },
        { id: '2', name: '500 ROBUX', price: 70000, stock: 5 },
        { id: '3', name: '1000 ROBUX', price: 135000, stock: 0 }
    ];

    let selected = null;
    let poll = null;

    function render() {
        const grid = document.getElementById('productGrid');
        grid.innerHTML = '';
        products.forEach(p => {
            const div = document.createElement('div');
            const isOut = p.stock === 0;
            div.className = `item ${isOut ? 'out' : ''} ${selected?.id === p.id ? 'active' : ''}`;
            div.innerHTML = `<div class="p-name">${p.name}</div><div class="p-price">Rp ${p.price.toLocaleString()}</div><div class="p-stock">${isOut ? 'HABIS' : 'Stok: '+p.stock}</div>`;
            if(!isOut) div.onclick = () => { selected = p; render(); validate(); };
            grid.appendChild(div);
        });
    }

    function validate() {
        const u = document.getElementById('userInput').value.trim();
        document.getElementById('payBtn').disabled = !(u && selected);
    }

    async function startPay() {
        const u = document.getElementById('userInput').value.trim();
        const inv = "RNV-" + Date.now();
        const btn = document.getElementById('payBtn');
        
        btn.disabled = true;
        btn.innerHTML = `<div class="spinner"></div> PROSES...`;

        try {
            const res = await fetch(`${API}/api/create-qris`, {
                method: "POST", headers: {"Content-Type":"application/json"},
                body: JSON.stringify({ amount: selected.price, order_id: inv })
            });
            const d = await res.json();
            const p = d.payment || d;

            document.getElementById('qrImg').src = p.code ? `https://app.pakasir.com/qris/${p.code}.png` : `https://quickchart.io/qr?text=${encodeURIComponent(p.payment_number)}`;
            document.getElementById('qrAmount').innerText = "Rp " + selected.price.toLocaleString();
            document.getElementById('resID').innerText = inv;
            document.getElementById('modalQR').style.display = 'flex';

            poll = setInterval(async () => {
                const check = await fetch(`${API}/api/transaction-detail?amount=${selected.price}&order_id=${inv}`);
                const resCheck = await check.json();
                if((resCheck.status||"").toUpperCase().includes("SUCCESS")) {
                    clearInterval(poll);
                    showSuccess(u, selected.name, inv);
                }
            }, 4000);
        } catch (e) { alert("Gagal!"); location.reload(); }
    }

    function showSuccess(u, item, id) {
        document.getElementById('modalQR').style.display = 'none';
        document.getElementById('invUser').innerText = u.toUpperCase();
        document.getElementById('invItem').innerText = item;
        document.getElementById('invID').innerText = id;
        document.getElementById('modalInv').style.display = 'flex';
        confetti({ particleCount: 100, spread: 70 });
        
        const newUrl = window.location.pathname + `?inv=${id}&user=${u}&item=${item}`;
        window.history.pushState({}, '', newUrl);
    }

    window.onload = () => {
        render();
        const url = new URLSearchParams(window.location.search);
        if(url.get('inv')) {
            showSuccess(url.get('user'), url.get('item'), url.get('inv'));
        }
    };
</script>
</body>
</html>
