<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kynas Robux - Premium Digital Solution</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --primary-pink: #f43f5e;
            --soft-pink: #fff1f2;
            --bg-dark: #0f172a;
            --card-dark: #1e293b;
            --text-light: #f8fafc;
            --text-muted: #94a3b8;
            --success: #22c55e;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }

        body { 
            background-color: var(--bg-dark); 
            color: var(--text-light); 
            display: flex; 
            justify-content: center; 
            padding: 15px; 
            min-height: 100vh; 
        }

        .container { width: 100%; max-width: 450px; }

        /* Product Card Style */
        .product-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 20px; }
        .product-item { 
            background: var(--card-dark); 
            border: 1px solid #334155; 
            border-radius: 12px; 
            padding: 15px; 
            cursor: pointer; 
            text-align: center; 
            transition: 0.3s;
        }
        .product-item.selected { border-color: var(--primary-pink); background: #1e1b4b; }
        .product-item.out { opacity: 0.5; cursor: not-allowed; }
        .p-name { font-weight: 700; font-size: 14px; margin-bottom: 5px; }
        .p-price { color: var(--primary-pink); font-weight: 800; }

        /* Input Section */
        .input-card { background: var(--card-dark); padding: 20px; border-radius: 15px; margin-top: 20px; }
        .input-style { 
            width: 100%; 
            padding: 12px; 
            background: #000; 
            border: 1px solid #334155; 
            border-radius: 8px; 
            color: white; 
            margin-top: 10px;
        }

        /* Button */
        .btn-order { 
            width: 100%; 
            background: var(--primary-pink); 
            color: white; 
            border: none; 
            padding: 15px; 
            border-radius: 30px; 
            font-weight: bold; 
            margin-top: 20px; 
            cursor: pointer;
        }
        .btn-order:disabled { background: #475569; cursor: not-allowed; }

        /* Modal Invoice */
        .modal-overlay { 
            position: fixed; inset: 0; background: rgba(0,0,0,0.85); 
            display: none; align-items: center; justify-content: center; z-index: 100; 
        }
        .modal-content { 
            background: white; color: #1e293b; padding: 25px; 
            border-radius: 20px; width: 90%; max-width: 380px; text-align: center; 
        }
        .invoice-details { text-align: left; background: #f8fafc; padding: 15px; border-radius: 10px; border: 1px dashed #cbd5e1; margin: 15px 0; }
        .inv-row { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 14px; }
        .inv-label { color: #64748b; font-weight: 500; }
        .inv-value { font-weight: 700; color: #0f172a; }
    </style>
</head>
<body>

<div class="container">
    <h2 style="text-align: center; margin-bottom: 10px;">ðŸ›’ Renzz Marketplace</h2>
    
    <div class="product-grid" id="productGrid">
        </div>

    <div class="input-card">
        <p style="color: #38bdf8; font-weight: bold;">Pilih produk dulu...</p>
        <input type="text" id="usernameInput" class="input-style" placeholder="Masukkan Username Roblox" oninput="validate()">
        <button id="payBtn" class="btn-order" disabled onclick="prosesBayar()">PESAN SEKARANG</button>
    </div>
</div>

<div class="modal-overlay" id="invoiceModal">
    <div class="modal-content">
        <div style="background: #dcfce7; color: #15803d; width: 50px; height: 50px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 10px; font-size: 24px;">âœ“</div>
        <h2 style="color: #15803d;">Pembayaran Berhasil!</h2>
        <p style="font-size: 12px; color: #64748b;">Pesanan Anda sedang diproses otomatis.</p>
        
        <div class="invoice-details">
            <div class="inv-row">
                <span class="inv-label">1. USERNAME</span>
                <span class="inv-value" id="resUser">-</span>
            </div>
            <div class="inv-row">
                <span class="inv-label">2. JUMLAH</span>
                <span class="inv-value" id="resQty" style="color: var(--primary-pink);">-</span>
            </div>
            <div class="inv-row">
                <span class="inv-label">3. ID TRANSAKSI</span>
                <span class="inv-value" id="resInv">-</span>
            </div>
        </div>

        <button onclick="tutupInvoice()" class="btn-order" style="background: #0f172a;">SELESAI</button>
    </div>
</div>

<script>
    const dataProduk = [
        { id: 'p1', name: '100 ROBUX', price: 1200, stock: 1 },
        { id: 'p2', name: '200 ROBUX', price: 2400, stock: 0 }
    ];

    let terpilih = null;

    function renderProducts() {
        const grid = document.getElementById('productGrid');
        grid.innerHTML = '';
        dataProduk.forEach(p => {
            const div = document.createElement('div');
            div.className = `product-item ${p.stock === 0 ? 'out' : ''} ${terpilih?.id === p.id ? 'selected' : ''}`;
            div.innerHTML = `
                <div class="p-name">${p.name}</div>
                <div style="font-size: 11px; color: ${p.stock > 0 ? '#22c55e' : '#ef4444'}">Sisa Stok: ${p.stock}</div>
                <div class="p-price">Rp ${p.price.toLocaleString()}</div>
            `;
            if(p.stock > 0) div.onclick = () => { terpilih = p; renderProducts(); validate(); };
            grid.appendChild(div);
        });
    }

    function validate() {
        const user = document.getElementById('usernameInput').value.trim();
        document.getElementById('payBtn').disabled = !(user && terpilih);
    }

    function prosesBayar() {
        const user = document.getElementById('usernameInput').value.trim();
        const trxId = "RNV-" + Math.floor(Date.now() / 1000); // Generate ID RNV

        // Simulasi berhasil pembayaran
        document.getElementById('resUser').innerText = user.toUpperCase();
        document.getElementById('resQty').innerText = terpilih.name;
        document.getElementById('resInv').innerText = trxId;

        document.getElementById('invoiceModal').style.display = 'flex';
        
        // Efek perayaan
        confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
        
        // Update URL browser agar terlihat seperti link invoice
        const newUrl = window.location.protocol + "//" + window.location.host + window.location.pathname + '?inv=' + trxId;
        window.history.pushState({path:newUrl},'',newUrl);
    }

    function tutupInvoice() {
        location.reload(); // Reset halaman
    }

    renderProducts();
</script>

</body>
</html>
