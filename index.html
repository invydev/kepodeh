<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renzz Marketplace - Payment & Invoice</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --primary: #f43f5e;
            --bg: #0f172a;
            --card: #1e293b;
            --text: #f8fafc;
            --success: #22c55e;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
        body { background-color: var(--bg); color: var(--text); padding: 20px; display: flex; justify-content: center; min-height: 100vh; }
        .container { width: 100%; max-width: 450px; }

        /* Card Produk */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 20px; }
        .item { 
            background: var(--card); border: 1px solid #334155; padding: 15px; border-radius: 12px; 
            cursor: pointer; text-align: center; transition: 0.3s; position: relative;
        }
        .item.active { border-color: var(--primary); background: #1e1b4b; }
        .item.out { opacity: 0.4; cursor: not-allowed; }
        .p-name { font-weight: 700; font-size: 14px; margin-bottom: 4px; }
        .p-price { color: var(--primary); font-weight: 800; font-size: 16px; }

        /* Input Card */
        .card { background: var(--card); padding: 20px; border-radius: 15px; border: 1px solid #334155; }
        .input-style { 
            width: 100%; padding: 14px; background: #000; border: 1px solid #475569; 
            border-radius: 10px; color: white; margin: 10px 0; outline: none;
        }

        /* Buttons */
        .btn { 
            width: 100%; background: var(--primary); color: white; border: none; padding: 16px; 
            border-radius: 30px; font-weight: bold; cursor: pointer;
        }
        .btn:disabled { background: #475569; cursor: not-allowed; }

        /* Modals */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.95); display: none; align-items: center; justify-content: center; z-index: 100; padding: 20px; }
        .modal-content { background: white; color: #1e293b; padding: 25px; border-radius: 20px; width: 100%; max-width: 380px; text-align: center; }
        
        /* QR Frame */
        .qr-frame { background: white; padding: 10px; border-radius: 12px; border: 1px solid #e2e8f0; margin: 15px 0; }
        .qr-frame img { width: 100%; display: block; }

        /* Invoice Box */
        .inv-box { text-align: left; background: #f8fafc; padding: 15px; border-radius: 12px; border: 1px dashed #cbd5e1; margin: 15px 0; }
        .inv-row { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 13px; }
        .inv-label { color: #64748b; }
        .inv-val { font-weight: 800; color: #0f172a; }
    </style>
</head>
<body>

<div class="container">
    <h1 style="text-align: center; margin-bottom: 20px;">ðŸ›’ Renzz Marketplace</h1>

    <div class="grid" id="productGrid"></div>

    <div class="card">
        <label style="font-size: 12px; color: #38bdf8; font-weight: bold;">DATA PENERIMA</label>
        <input type="text" id="username" class="input-style" placeholder="Masukkan Username Roblox" oninput="validate()">
        <button id="payBtn" class="btn" disabled onclick="prosesKeBayar()">PESAN SEKARANG</button>
    </div>
</div>

<div class="modal" id="modalQR">
    <div class="modal-content">
        <h3>Selesaikan Pembayaran</h3>
        <p style="font-size: 12px; color: #64748b;">Silakan scan QRIS di bawah ini</p>
        <div class="qr-frame">
            <img id="qrImg" src="" alt="QRIS">
        </div>
        <h2 id="hargaQR">Rp 0</h2>
        <p style="font-size: 11px; color: var(--primary); margin-top: 10px;">
            Sistem cek otomatis 5-10 detik. <br>Invoice akan muncul setelah dana masuk.
        </p>
        <button onclick="batal()" style="margin-top:15px; background:none; border:none; color:#94a3b8; cursor:pointer;">Batalkan</button>
    </div>
</div>

<div class="modal" id="modalInv">
    <div class="modal-content" style="border-top: 6px solid var(--success);">
        <div style="background:#dcfce7; color:var(--success); width:50px; height:50px; border-radius:50%; display:flex; align-items:center; justify-content:center; margin: 0 auto 10px; font-size:24px;">âœ“</div>
        <h2 style="color:var(--success);">Pembayaran Berhasil!</h2>
        
        <div class="inv-box">
            <div class="inv-row"><span class="inv-label">PENGGUNA</span><span class="inv-val" id="resUser"></span></div>
            <div class="inv-row"><span class="inv-label">ITEM</span><span class="inv-val" id="resQty" style="color:var(--primary);"></span></div>
            <div class="inv-row"><span class="inv-label">ID TRANSAKSI</span><span class="inv-val" id="resInv"></span></div>
        </div>

        <button onclick="resetHalaman()" class="btn" style="background:#0f172a;">SELESAI</button>
    </div>
</div>

<script>
    const API_URL = "https://kepodeh.vercel.app";
    const dataProduk = [
        { id: '1', name: '100 ROBUX', price: 1200, stock: 5 },
        { id: '2', name: '200 ROBUX', price: 2400, stock: 0 }
    ];

    let terpilih = null;
    let cekStatus = null;

    function render() {
        const grid = document.getElementById('productGrid');
        grid.innerHTML = '';
        dataProduk.forEach(p => {
            const div = document.createElement('div');
            const isOut = p.stock === 0;
            div.className = `item ${isOut ? 'out' : ''} ${terpilih?.id === p.id ? 'active' : ''}`;
            div.innerHTML = `<div class="p-name">${p.name}</div><div class="p-price">Rp ${p.price.toLocaleString()}</div><small>Stok: ${p.stock}</small>`;
            if(!isOut) div.onclick = () => { terpilih = p; render(); validate(); };
            grid.appendChild(div);
        });
    }

    function validate() {
        const user = document.getElementById('username').value.trim();
        document.getElementById('payBtn').disabled = !(user && terpilih);
    }

    async function prosesKeBayar() {
        const user = document.getElementById('username').value.trim();
        const trxId = "RNV-" + Date.now();
        const btn = document.getElementById('payBtn');
        
        btn.disabled = true;
        btn.innerText = "Menyiapkan QRIS...";

        try {
            const res = await fetch(`${API_URL}/api/create-qris`, {
                method: "POST",
                headers: {"Content-Type":"application/json"},
                body: JSON.stringify({ amount: terpilih.price, order_id: trxId })
            });
            const d = await res.json();
            const pay = d.payment || d;

            document.getElementById('qrImg').src = pay.code ? `https://app.pakasir.com/qris/${pay.code}.png` : `https://quickchart.io/qr?text=${pay.payment_number}`;
            document.getElementById('hargaQR').innerText = "Rp " + terpilih.price.toLocaleString();
            document.getElementById('modalQR').style.display = 'flex';

            // Jalankan polling cek status
            startPolling(trxId, terpilih.price, user, terpilih.name);
        } catch (e) {
            alert("Gagal koneksi!");
            btn.disabled = false;
        }
    }

    function startPolling(id, harga, user, item) {
        cekStatus = setInterval(async () => {
            try {
                const res = await fetch(`${API_URL}/api/transaction-detail?amount=${harga}&order_id=${id}`);
                const data = await res.json();
                if ((data.status || "").toUpperCase().includes("SUCCESS")) {
                    tampilkanInvoice(id, user, item);
                }
            } catch (e) {}
        }, 4000);
    }

    function tampilkanInvoice(id, user, item) {
        clearInterval(cekStatus);
        document.getElementById('modalQR').style.display = 'none';
        
        document.getElementById('resUser').innerText = user.toUpperCase();
        document.getElementById('resQty').innerText = item;
        document.getElementById('resInv').innerText = id;
        
        document.getElementById('modalInv').style.display = 'flex';
        confetti({ particleCount: 150, spread: 70 });

        // Update URL
        const newUrl = window.location.origin + window.location.pathname + `?inv=${id}&user=${user}&item=${item}`;
        window.history.pushState({}, '', newUrl);
    }

    function batal() {
        clearInterval(cekStatus);
        location.reload();
    }

    function resetHalaman() {
        location.href = window.location.origin + window.location.pathname;
    }

    // Cek jika link invoice dibuka langsung
    window.onload = () => {
        render();
        const p = new URLSearchParams(window.location.search);
        if(p.get('inv')) {
            document.getElementById('resUser').innerText = p.get('user').toUpperCase();
            document.getElementById('resQty').innerText = p.get('item');
            document.getElementById('resInv').innerText = p.get('inv');
            document.getElementById('modalInv').style.display = 'flex';
        }
    };
</script>

</body>
</html>
