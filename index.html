<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kynas Store - Modern Pink</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-pink: #f43f5e;
            --secondary-pink: #ec4899;
            --dark-bg: #0f172a;
            --card-bg: #1e293b;
            --text-light: #f8fafc;
            --text-muted: #94a3b8;
            --gradient: linear-gradient(135deg, var(--primary-pink), var(--secondary-pink));
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
        body { background-color: var(--dark-bg); color: var(--text-light); padding: 15px; display: flex; justify-content: center; min-height: 100vh; }
        .container { width: 100%; max-width: 400px; }

        .header { text-align: center; margin-bottom: 20px; }
        .header h1 { font-size: 22px; font-weight: 800; background: var(--gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .header p { font-size: 12px; color: #94a3b8; }

        .card { background: var(--card-bg); border-radius: 15px; padding: 18px; margin-bottom: 15px; border: 1px solid rgba(255,255,255,0.05); }

        /* Grid Produk */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .item { 
            background: rgba(0,0,0,0.2); border: 1px solid transparent; border-radius: 12px; 
            padding: 12px; text-align: center; cursor: pointer; transition: 0.2s;
        }
        .item.active { border-color: var(--primary-pink); background: rgba(244, 63, 94, 0.1); transform: scale(0.98); }
        .item.out { opacity: 0.5; filter: grayscale(1); }
        .p-name { font-weight: 700; font-size: 13px; margin-bottom: 3px; }
        .p-price { font-weight: 800; font-size: 14px; color: var(--primary-pink); }
        .p-stock { font-size: 9px; color: #64748b; }

        /* Input & Button */
        .input-label { font-size: 11px; font-weight: 700; color: var(--secondary-pink); text-transform: uppercase; margin-bottom: 8px; display: block; }
        .input-field { 
            width: 100%; padding: 10px 14px; background: rgba(0,0,0,0.3); border: 1px solid #334155; 
            border-radius: 10px; color: white; font-size: 13px; outline: none; margin-bottom: 15px;
        }
        .input-field:focus { border-color: var(--primary-pink); }

        .btn { 
            width: 100%; padding: 12px; border-radius: 10px; font-weight: 700; font-size: 13px; 
            cursor: pointer; transition: 0.3s; display: flex; align-items: center; justify-content: center; gap: 8px;
            background: var(--gradient); border: none; color: white;
            box-shadow: 0 4px 12px rgba(244, 63, 94, 0.3);
        }
        .btn:disabled { background: #475569; box-shadow: none; opacity: 0.6; cursor: not-allowed; }

        /* --- TAMPILAN INVOICE (SESUAI GAMBAR 1) --- */
        .modal-overlay { position: fixed; inset: 0; background: rgba(2, 6, 23, 0.95); display: none; flex-direction: column; align-items: center; z-index: 100; padding: 20px; overflow-y: auto; }
        
        .inv-card { width: 100%; max-width: 360px; background: #1e293b; border-radius: 12px; padding: 20px; margin-bottom: 15px; }
        .inv-row { display: flex; justify-content: space-between; margin-bottom: 12px; font-size: 14px; }
        .inv-label { color: var(--text-muted); }
        .inv-val { font-weight: 700; color: var(--text-light); }
        .inv-val.total { display: flex; align-items: center; gap: 5px; }
        .inv-val.method { color: #22c55e; font-weight: 800; }

        /* Status Transaksi Vertikal */
        .status-list { list-style: none; margin-top: 10px; }
        .status-item { display: flex; align-items: center; gap: 12px; margin-bottom: 15px; font-size: 14px; color: var(--text-muted); }
        .status-item.active { color: #f59e0b; }
        .status-item.done { color: var(--text-light); }
        .dot { width: 20px; height: 20px; border-radius: 50%; border: 2px solid #334155; display: flex; align-items: center; justify-content: center; flex-shrink: 0; }
        .status-item.done .dot { background: #22c55e; border-color: #22c55e; color: white; font-size: 12px; }
        .status-item.active .dot { border-color: #f59e0b; background: radial-gradient(circle, #f59e0b 4px, transparent 5px); }

        .qr-area { text-align: center; }
        .qr-frame { background: white; padding: 10px; border-radius: 10px; margin: 15px auto; width: 200px; display: inline-block; }
        .qr-frame img { width: 100%; display: block; }

        @keyframes spin { to { transform: rotate(360deg); } }
        .spinner { width: 16px; height: 16px; border: 2px solid rgba(255,255,255,0.3); border-top-color: #fff; border-radius: 50%; animation: spin 0.8s linear infinite; }
    </style>
</head>
<body>

<div class="container" id="mainPage">
    <div class="header">
        <h1>Kynas Store</h1>
        <p>Proses otomatis & instan</p>
    </div>

    <div class="card">
        <span class="input-label">Pilih Produk</span>
        <div class="grid" id="productGrid"></div>
    </div>

    <div class="card">
        <span class="input-label">Data Akun</span>
        <input type="text" id="userInput" class="input-field" placeholder="Username Roblox..." oninput="validate()">
        <button id="payBtn" class="btn" disabled onclick="startPay()">
            BELI SEKARANG
        </button>
    </div>
</div>

<div class="modal-overlay" id="modalQR">
    <div class="header" style="width:100%; max-width:360px; display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
        <h2 style="font-size:18px;">Checkout</h2>
        <div style="width:20px; height:2px; background:white; position:relative;">
            <div style="width:20px; height:2px; background:white; position:absolute; top:-6px;"></div>
            <div style="width:20px; height:2px; background:white; position:absolute; top:6px;"></div>
        </div>
    </div>

    <div class="inv-card">
        <div class="inv-row"><span class="inv-label">Harga</span><span class="inv-val" id="resPrice">Rp 0</span></div>
        <div class="inv-row"><span class="inv-label">Biaya Admin</span><span class="inv-val">Rp 338</span></div>
        <div class="inv-row"><span class="inv-label">Sub Total</span><span class="inv-val total" id="resTotal">Rp 0 <span style="font-size:10px; opacity:0.6;">ðŸ“„</span></span></div>
        <div class="inv-row"><span class="inv-label">Metode Pembayaran</span><span class="inv-val method">QRIS NB</span></div>
    </div>

    <div class="inv-card">
        <h3 style="font-size:16px; margin-bottom:15px;">Status Transaksi</h3>
        <ul class="status-list">
            <li class="status-item done"><div class="dot">âœ“</div> Order Dibuat</li>
            <li class="status-item active" id="statusWait"><div class="dot"></div> Menunggu Pembayaran</li>
            <li class="status-item" id="statusProcess"><div class="dot"></div> Order Diproses</li>
            <li class="status-item" id="statusDone"><div class="dot"></div> Order Selesai</li>
        </ul>
    </div>

    <div class="inv-card qr-area">
        <p style="font-size:14px; font-weight:600;">Silahkan Scan QRIS Berikut :</p>
        <div class="qr-frame"><img id="qrImg" src="" alt="QR"></div>
        <button class="btn" style="background:#2563eb; width:auto; padding:8px 20px; margin:0 auto;">Download QR</button>
        <p style="font-size:10px; color:#94a3b8; margin-top:15px;">ID Transaksi: <span id="resID"></span></p>
        <button onclick="location.reload()" style="background:none; border:none; color:#ef4444; font-size:12px; margin-top:20px; cursor:pointer; font-weight:700;">BATALKAN PESANAN</button>
    </div>
</div>

<script>
    const API = "https://kepodeh.vercel.app";
    const products = [
        { id: '1', name: '100 ROBUX', price: 1111, stock: 1 },
        { id: '2', name: '500 ROBUX', price: 70000, stock: 5 },
        { id: '3', name: '1000 ROBUX', price: 135000, stock: 0 }
    ];

    let selected = null;
    let poll = null;

    function render() {
        const grid = document.getElementById('productGrid');
        grid.innerHTML = '';
        products.forEach(p => {
            const div = document.createElement('div');
            const isOut = p.stock === 0;
            div.className = `item ${isOut ? 'out' : ''} ${selected?.id === p.id ? 'active' : ''}`;
            div.innerHTML = `<div class="p-name">${p.name}</div><div class="p-price">Rp ${p.price.toLocaleString()}</div><div class="p-stock">${isOut ? 'HABIS' : 'Stok: '+p.stock}</div>`;
            if(!isOut) div.onclick = () => { selected = p; render(); validate(); };
            grid.appendChild(div);
        });
    }

    function validate() {
        const u = document.getElementById('userInput').value.trim();
        document.getElementById('payBtn').disabled = !(u && selected);
    }

    async function startPay() {
        const u = document.getElementById('userInput').value.trim();
        const inv = "RNV-" + Date.now();
        const btn = document.getElementById('payBtn');
        
        btn.disabled = true;
        btn.innerHTML = `<div class="spinner"></div> PROSES...`;

        try {
            const res = await fetch(`${API}/api/create-qris`, {
                method: "POST", headers: {"Content-Type":"application/json"},
                body: JSON.stringify({ amount: selected.price, order_id: inv })
            });
            const d = await res.json();
            const p = d.payment || d;

            // Update UI Invoice
            document.getElementById('resPrice').innerText = "Rp " + selected.price.toLocaleString();
            document.getElementById('resTotal').innerText = "Rp " + (selected.price + 338).toLocaleString();
            document.getElementById('resID').innerText = inv;
            document.getElementById('qrImg').src = p.code ? `https://app.pakasir.com/qris/${p.code}.png` : `https://quickchart.io/qr?text=${encodeURIComponent(p.payment_number)}`;
            
            document.getElementById('mainPage').style.display = 'none';
            document.getElementById('modalQR').style.display = 'flex';

            poll = setInterval(async () => {
                const check = await fetch(`${API}/api/transaction-detail?amount=${selected.price}&order_id=${inv}`);
                const resCheck = await check.json();
                if((resCheck.status||"").toUpperCase().includes("SUCCESS")) {
                    clearInterval(poll);
                    handleSuccess();
                }
            }, 4000);
        } catch (e) { alert("Gagal!"); location.reload(); }
    }

    function handleSuccess() {
        // Update Status ke Berhasil
        const sWait = document.getElementById('statusWait');
        const sProc = document.getElementById('statusProcess');
        const sDone = document.getElementById('statusDone');

        sWait.className = "status-item done"; sWait.innerHTML = '<div class="dot">âœ“</div> Pembayaran Berhasil';
        sProc.className = "status-item active";
        
        confetti({ particleCount: 150, spread: 70 });

        setTimeout(() => {
            sProc.className = "status-item done"; sProc.innerHTML = '<div class="dot">âœ“</div> Order Diproses';
            sDone.className = "status-item done"; sDone.innerHTML = '<div class="dot">âœ“</div> Order Selesai';
        }, 3000);
    }

    window.onload = render;
</script>
</body>
</html>
